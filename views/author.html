<!DOCTYPE html>
<!-- file: views/professor/index.html -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 5%">
            <h2>Author Detail</h2>

            {{#author}}
            <div class="row g-3">

                <div class="col">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" value="{{author}}" readonly>
                </div>

                <div class="col">
                    <label class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality" value="{{nationality}}" readonly>
                </div>

            </div>

            <div class="row g-3">

                <div class="col">
                    <label class="form-label">Birth Year</label>
                    <input type="text" class="form-control" id="birth" value="{{birth_year}}" readonly>
                </div>

                <div class="col">
                    <label class="form-label">Fields</label>
                    <input type="text" class="form-control" id="fields" value="{{fields}}" readonly>
                </div>

            </div>

        </div>

        <br />

        <h5>Books</h5>
        {{author2}} <br>
        {{author3}}

        <br />
        <center><a href="/" class="btn btn-outline-dark">Home</a></center>
        {{/author}}

    </div>

</body>
