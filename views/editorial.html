<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Publisher</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 5%">
            <h2>Publisher Detail</h2>

            {{#editorial}}

            <div class="row g-3">

                <div class="col">
                    <label class="form-label">Publisher</label>
                    <input type="text" class="form-control" id="publisher" value="{{publisher}}" readonly>
                </div>

                <div class="col">
                    <label class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" value="{{country}}" readonly>
                </div>

            </div>

            <div class="row g-3">

                <div class="col">
                    <label class="form-label">Founded</label>
                    <input type="text" class="form-control" id="country" value="{{founded}}" readonly>
                </div>

                <div class="col">
                    <label class="form-label">Genere</label>
                    <input type="text" class="form-control" id="country" value="{{genere}}" readonly>
                </div>

            </div>

        </div>

        <br />

        <h5>Books</h5>
        {{editorial2}} <br>
        {{editorial3}}


        <br />
        <center><a href="/" class="btn btn-outline-dark">Home</a></center>




        {{/editorial}}

    </div>
</body>
