<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
 <div class="container">
  <div class="row" style="margin-top: 5%;">
    <h1>Book List</h1>
    <table class="table table-hover"><thead>
      <tr>
      <th>Title</th>
      <th>Edition</th>
      <th>Copyright</th>
      <th>Language</th>
      <th>Pages</th>
      <th>Author</th>
      <th>Publisher</th>
      </tr>
      </thead><tbody>
      {{#Libros}}
      <tr>
      <td>{{title}}</a></td>
      <td>{{edition}}</td>
      <td>{{copyright}}</td>
      <td>{{language}}</td>
      <td>{{pages}}</td>
      <td><a href="author/{{author_id}}"/>{{author}}</td>
      <td><a href="editorial/{{publisher_id}}"/>{{publisher}}</td>
      </tr>
      {{/Libros}}</tbody>
     </table>  
   </div>
 </div>
</body>
